    <meta name="description" content="Clothing for classy women">

<body>
    <div class="wrapper">
        <!-- HERO IMAGE BACKGROUND -->
        <div class="hero-image">

        </div>

        <!-- NAVIGATION START-->
        <div class="logo-top">
            <input class="logo" width="auto" height="auto" alt="Login" type="image" src="../images/Header/CLASSY.png">
        </div>

        <nav>
            <div class="login-btn">
                <a href="#">login</a>
            </div>
            <div class="shopbag-btn">
                <a href="#">3 items</a>
            </div>
            <div class="search-btn">
                <a href="#"></a>
            </div>
            <div class="menu-btn">
                <a href="#"></a>
            </div>
        </nav>

        <!-- HEADER START-->
        <header>
            <button class="btn">learn more about great deals</button>
        </header>
        <!-- SECTION A START - "LOOKBOOK" -->
        <section class="sectionA">
            <div class="lookbook-img1">
                <img src="/src/images/Homepage/MensLookbookImage.jpg" alt="Lookbook picture 1">
            </div>
            <div class="newsletter">
                <div class="newsletter-inner">
                    <div class="icon-container">
                        <img src="/src/images/Homepage/MailIcon.png" alt="Mail icon">
                    </div>

                    <h3>join our maillist to receive special discounts</h3>
                    <input type="email" placeholder="enter your email">
                    <button class="btn">subscribe</button>      
                </div>
            </div>
            <div class="lookbook-img2">
                    <img src="/src/images/Homepage/WomensLookBookImage.jpg" alt="Lookbook picture 2">
                </div>
        </section>
        <!-- SECTION B START - "TOP BRANDS" -->
        <div class="sectionB-BG"></div>
        <section class="sectionB">
            <div class="top-brands">
                <svg height="22" width="112">
                <line x1="6" y1="17" x2="106" y2="17" style="stroke:#000;stroke-width:2" />
                </svg>
                <p>top brands</p>
                <svg height="22" width="112">
                <line x1="6" y1="17" x2="106" y2="17" style="stroke:#000;stroke-width:2" />
                </svg>
            </div>
            
            <div class="brand-logos">
                <div><img src="/src/images/Homepage/Pull&BearTrans.png" alt=""></div>
                <div><img src="/src/images/Homepage/MichaelKorsTrans.png" alt=""></div>
                <div><img src="/src/images/Homepage/MangoTrans.png" alt=""></div>
                <div><img src="/src/images/Homepage/MissGuidedTrans.png" alt=""></div>
                <div><img src="/src/images/Homepage/MonkiTrans.png" alt=""></div>
            </div>
            <div class="slider-controls">
                <img src="/src/images/Homepage/SectBSliderDots.png" alt="">
            </div>
            
        </section>
        <!-- SECTION C START - "MUST HAVE FOR HER" -->
        <section class="sectionC">
            <div class="left-image">
                <img src="/src/images/Homepage/MustHaveForHerFull.jpg" alt="">
            </div>
            <div class="right-image-top">
                <img src="/src/images/Homepage/75PercentOffFull.jpg" alt="">
            </div>
            <div class="right-image-botm">
                <img src="/src/images/Homepage/NewSummerStyleFull.jpg" alt="">
            </div>
        </section>
        <!-- SECTION D START - "PRODUCTS SLIDER" -->
        <section class="sectionD">

        </section>
        <!-- SECTION E START - "OFFERS" -->
        <div class="sectionE-bgImage"></div>
        <section class="sectionE">
            
        </section>
        <!-- SECTION F START - "PRESENTATIONS SLIDER" -->
        <section class="sectionF">

        </section>
        <!-- SECTION G START - "SOCIAL MEDIA" -->
        <section class="sectionG">

        </section>
        <!-- FOOTER START -->
        <div class="footer-BG"></div>
        <footer id="footer">
            <div class="ft-column">
                <h3>questions</h3>
                <ul>
                    <li><a href="#footer">Help</a></li>
                    <li><a href="#footer">Track Order</a></li>
                    <li><a href="#footer">Returns</a></li>
                </ul>
            </div>
            <div class="ft-column">
                <h3>where to buy</h3>
                <ul>
                    <li><a href="#footerfooter">Store Locator</a></li>
                    <li><a href="#footerfooter">Wishlist</a></li>
                    <li><a href="#footer">Giftcards</a></li>
                </ul>
            </div>
            <div class="ft-column">
                <h3>about us</h3>
                <ul>
                    <li><a href="#footer">Our Story</a></li>
                    <li><a href="#footer">Careers</a></li>
                    <li><a href="#footer">Affiliates</a></li>
                </ul>
            </div>
            <div class="creditcards">
                <img src="/src/images/Homepage/Creditcards.png" alt="accepted credit cards">
            </div>
            <div class="logo-ft">
                <input class="logo" width="auto" height="auto" alt="Login" type="image" src="/src/images/Header/CLASSY.png">
                <p>Ecommerse PSD Theme</p>
            </div>
        </footer>
    </div>
